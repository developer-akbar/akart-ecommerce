<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
<sly data-sly-call="${clientlib.all @ categories='akart.components.modal'}"/>

<!-- Modal -->
<div id="modalDialog" class="modal">
    <div class="modal-content animate-top">
        <div class="modal-header">
            <h5 class="modal-title">${properties.modalTitle}</h5>
            <button type="button" class="close-modal">
                <span aria-hidden="true">x</span>
            </button>
        </div>
        <div class="modal-body">
            ${properties.modalBody @context = 'html'}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary close">${properties.secondaryButtonLabel}</button>
            <button type="button" class="btn btn-primary modal-primay-button">${properties.primaryButtonLabel}</button>
        </div>
    </div>
</div>

<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"></sly>
<sly data-sly-call="${template.placeholder @ isEmpty=true}"></sly>
